version: '3'
services:
  
  duckiebot-interface:
    image: duckietown/dt-duckiebot-interface:daffy
    restart: unless-stopped
    network_mode: host
    privileged: true
    environment:
      DISABLE_CONTRACTS: 1
    volumes:
    - /data:/data

  duckiebot-interface:
    image: duckietown/dt-car-interface:daffy
    restart: unless-stopped
    network_mode: host
    privileged: true
    environment:
      DISABLE_CONTRACTS: 1
    volumes:
    - /data:/data
